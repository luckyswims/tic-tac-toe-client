<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>Lucky's Tic-Tac-Toe</h1>
  </header>
  <nav>
    <button id="game-nav" class="hidden">Game</button>
    <button id="stats-nav" class="hidden">Statistics</button>
    <button id="register-nav">Register</button>
    <button id="login-nav">Login</button>
    <button id="logout-nav" class="hidden">Logout</button>
    <button id="password-nav" class="hidden">Change Password</button>
  </nav>
  <main>
    <p id="auth-message" class="message"></p>

    <form id="sign-up" class="hidden">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" name="credentials[email]" placeholder="name@domain.com">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
        <input type="submit" value="Sign up!">
      </fieldset>
    </form>

    <form id="sign-in" class="hidden">
      <fieldset>
        <legend>Sign in!</legend>
        <input type="text" name="credentials[email]" placeholder="name@domain.com">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign in!">
      </fieldset>
    </form>

    <form id="change-password" class="hidden">
      <fieldset>
        <legend>Change your password</legend>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New password">
        <input type="submit" value="Submit">
      </fieldset>
    </form>

    <section id="statistics" class="hidden">
      <button id="get-stats">Get Statistics</button>
      <div>
        <p id="stats-message" class="message"></p>
        <p id="games-total"></p>
        <p id="games-unfinished"></p>
        <p id="games-finished"></p>
        <p id="games-won"></p>
        <p id="games-lost"></p>
        <p id="games-draw"></p>
      </div>
    </section>

    <p id="game-message" class="message"></p>

    <form id="new-game" class="hidden">
      <fieldset>
        <legend>Start a New Game!</legend>
        <input type="submit" value="New Game">
      </fieldset>
    </form>

    <div class="grid-container hidden">
      <div id="0"></div>
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="8"></div>
    </div>

  </main>
  <footer>
    <p>This application is published on github: <a href="https://github.com/luckyswims/tic-tac-toe-client">Github Link</a></p>
  </footer>
</body>

</html>
