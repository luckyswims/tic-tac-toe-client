<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>Lucky's Tic-Tac-Toe</h1>
  </header>
  <nav>
    <a href="">Game</a>
    <a href="">Statistics</a>
    <a href="">Register</a>
    <a href="">Login</a>
    <a href="">Logout</a>
    <a href="">Change Password</a>
  </nav>
  <main>
    <p id="authMessage"></p>

    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" name="credentials[email]" placeholder="name@domain.com">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
        <input type="submit" value="Sign up!">
      </fieldset>
    </form>

    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <input type="text" name="credentials[email]" placeholder="name@domain.com">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign in!">
      </fieldset>
    </form>

    <form id="change-password">
      <fieldset>
        <legend>Change your password</legend>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New password">
        <input type="submit" value="Submit">
      </fieldset>
    </form>

    <form id="sign-out">
      <fieldset>
        <legend>Sign out!</legend>
        <input type="submit" value="Sign Out">
      </fieldset>
    </form>

    <p id="message">Player X goes first.</p>

    <div class="grid-container">
      <div id="0"></div>
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="8"></div>
    </div>

  </main>
  <footer>
  </footer>
</body>

</html>
